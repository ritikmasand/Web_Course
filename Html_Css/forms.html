<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Facebook Login</h1>
    <form action="./iframes.html" method="get">
      <div>
        <label for="username">Enter your username : </label>
        <br />
        <input type="text" required placeholder="Enter your username"/>
      </div>
      <div>
        <label for="Password">Enter your Password : </label>
        <br />
        <input type="password" required />
      </div>
      <div>
        <label for="email">Enter your email :</label>
        <br />
        <input type="email" required  readonly/>
      </div>
      <div>
        <label for="date">Enter your date of birth : </label>
        <br />
        <input type="week" required />
      </div>
      <div>
        <label for="file">Enter your files here: </label>
        <br />
        <input type="file" required />
      </div>
      <div>
        <br />
        <input type="submit" required value="Submit your form" />
      </div>
    </form>
  </body>
</html>
